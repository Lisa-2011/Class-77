<html>
    <head>
        <title>
            Javascript Syntax
        </title>
    </head>
    <body>
<h1>Open Console</h1>
<script>
    var first_name="Lisa";
    console.log(first_name);

    var last_name="Shi";
    console.log(last_name);

    var full_name=first_name.concat(last_name);
    console.log(full_name);

    var length=full_name.length;
    console.log(length);

    var sentence="Hello Everyone";
    console.log(sentence);

    var replaced_sentence=sentence.replace("Everyone","Friends");
    console.log(replaced_sentence);

    var upercase="HELLO";
    console.log(upercase.toLowerCase());

    var lowercase="hello";
    console.log(lowercase.toUpperCase());

    var squareroot=Math.sqrt(81);
    console.log(squareroot);

    var max_number=Math.max(1,5);
    console.log(max_number);

    var min_number=Math.min(1,5);
    console.log(min_number);

    var power=Math.pow(5,2);
    console.log(power);

    




</script>
    </body>
</html>
